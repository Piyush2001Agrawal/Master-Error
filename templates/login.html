<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Master Error</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
        <h3>Login Here</h3>

        <label for="email">Email_username</label>
        <input type="text" name="email" placeholder="Email_username" id="email" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" id="password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
        </div>

        <button type="submit">Log In</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="{{ url_for('signup') }}" style="color: #23a2f6;">Sign Up</a>
        </p>
        <p style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('forgot_password') }}" style="color: #23a2f6;">Forgot Password?</a>
        </p>
    </form>

    <script>
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
