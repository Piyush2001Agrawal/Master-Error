<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Master Error</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{{ url_for('signup') }}">
        <h3>Sign Up Here</h3>

        <label for="username" style="color: rgb(40, 39, 39);">Username</label>
        <input type="text" name="username" placeholder="Username" id="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" id="password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
        </div>

        <label for="user_type" style="color: black;">User Type</label>
<select name="user_type" id="user_type" required style="color: black;">
    <option value="beginner" style="color: black;">Beginner</option>
    <option value="experienced" style="color: black;">Experienced</option>
</select>


        <button type="submit">Sign Up</button>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #23a2f6;">Login</a>
        </p>
        {% if current_user.is_authenticated %}
            <p style="text-align: center; margin-top: 10px;">
                <a href="{{ url_for('logout') }}" style="color: #23a2f6;">Logout</a>
            </p>
        {% endif %}
    </form>
    <script>
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
